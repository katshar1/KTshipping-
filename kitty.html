<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن كيتي لايف</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid gold;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      background: gold;
      color: #000;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .result {
      margin-top: 10px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>شحن كيتي لايف</h2>

    <label for="amount">عدد الماس:</label>
    <input type="number" id="amount" min="1" placeholder="أدخل عدد الماس">

    <label for="country">اختر الدولة:</label>
    <select id="country">
      <option value="eg">مصر</option>
      <option value="sa">السعودية</option>
      <option value="ae">الإمارات</option>
    </select>

    <div class="result" id="priceResult"></div>

    <button class="btn" onclick="calculate()">احسب السعر</button>
    <button class="btn" onclick="goToWhatsApp()">طلب عبر واتساب</button>
  </div>

  <script>
    function calculate() {
      const amount = document.getElementById("amount").value;
      const country = document.getElementById("country").value;
      let rate = 0;

      if (country === "eg") rate = 0.0409;
      else if (country === "sa") rate = 0.00309;
      else if (country === "ae") rate = 0.00305;

      if (amount && amount > 0) {
        const total = (amount * rate).toFixed(2);
        document.getElementById("priceResult").innerText = `السعر: ${total}`;
      } else {
        document.getElementById("priceResult").innerText = "أدخل عدد الماس أولاً.";
      }
    }

    function goToWhatsApp() {
      const amount = document.getElementById("amount").value;
      const country = document.getElementById("country").value;
      let countryName = '';

      if (!amount || amount <= 0) {
        alert("يرجى إدخال عدد الماس أولاً.");
        return;
      }

      if (country === "eg") countryName = "مصر";
      else if (country === "sa") countryName = "السعودية";
      else if (country === "ae") countryName = "الإمارات";

      const message = `مرحبًا، أريد شحن ${amount} ماسة كيتي لايف\nالدولة: ${countryName}`;
      const phone = "201145427899"; // رقم واتساب
      const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
