<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>طلب وكيل – كاتشر</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #222;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #111;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>طلب الانضمام كوكيل</h2>
    <form id="agentForm">
      <input type="text" name="الاسم" placeholder="الاسم الكامل" required>
      <input type="tel" name="رقم الهاتف" placeholder="رقم الهاتف" required>
      <input type="text" name="المدينة" placeholder="المدينة / الدولة" required>
      <input type="text" name="الخبرة" placeholder="مدة الخبرة في المجال" required>
      <textarea name="تفاصيل إضافية" rows="4" placeholder="أي تفاصيل أو ملاحظات أخرى"></textarea>
      <button type="submit">إرسال الطلب</button>
    </form>
    <div class="success" id="successMessage">تم إرسال الطلب بنجاح! سنقوم بالتواصل معك قريبًا.</div>
  </div>

  <script>
    document.getElementById("agentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbyH2sHEQRNXjOqQQzJd1eICfm9iozXFmVjCMTuHYV8shFDr_5yBpcjQxKKow41UNd_-/exec", {
        method: "POST",
        body: data
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("successMessage").style.display = "block";
          form.reset();
        } else {
          alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
        }
      })
      .catch(error => {
        alert("فشل الاتصال بالخادم. تأكد من الاتصال بالإنترنت.");
      });
    });
  </script>

</body>
</html>
