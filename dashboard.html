
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم كاتشر</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
        .request {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background: #e6c200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة تحكم كاتشر</h1>
        <div class="request">
            <p><strong>اسم الوكيل:</strong> محمد أحمد</p>
            <p><strong>البريد:</strong> example@email.com</p>
            <p><strong>رقم الهاتف:</strong> +201000000000</p>
            <button class="btn">قبول</button>
            <button class="btn">رفض</button>
        </div>
        <div class="request">
            <p><strong>اسم الوكيل:</strong> سارة علي</p>
            <p><strong>البريد:</strong> sara@email.com</p>
            <p><strong>رقم الهاتف:</strong> +201111111111</p>
            <button class="btn">قبول</button>
            <button class="btn">رفض</button>
        </div>
        <!-- المزيد من الطلبات سيتم عرضها هنا تلقائياً -->
    </div>
</body>
</html>
