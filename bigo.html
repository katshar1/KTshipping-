<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن بيجو لايف</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ffc107;
    }
    select, input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }
    .payment-methods {
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>شحن بيجو لايف</h1>

  <label>الدولة:</label>
  <select id="country">
    <option value="eg">مصر</option>
    <option value="sa">السعودية</option>
    <option value="ae">الإمارات</option>
  </select>

  <br />

  <label>أدخل عدد الماسات:</label>
  <input type="number" id="diamonds" placeholder="مثال: 1000" />

  <div class="result" id="priceDisplay">السعر: --</div>

  <div class="payment-methods" id="paymentSection" style="display:none;">
    <h2>اختر طريقة الدفع:</h2>
    <button onclick="redirectToWhatsApp('فودافون كاش')">فودافون كاش</button>
    <button onclick="redirectToWhatsApp('اتصالات كاش')">اتصالات كاش</button>
    <button onclick="redirectToWhatsApp('ويسترن يونيون')">ويسترن يونيون</button>
    <button onclick="redirectToWhatsApp('انستا باي')">انستا باي</button>
    <button onclick="redirectToWhatsApp('بايننس')">بايننس</button>
  </div>

  <script>
    const countrySelect = document.getElementById("country");
    const diamondsInput = document.getElementById("diamonds");
    const priceDisplay = document.getElementById("priceDisplay");
    const paymentSection = document.getElementById("paymentSection");

    const prices = {
      eg: 0.092,
      sa: 0.0073,
      ae: 0.007
    };

    function updatePrice() {
      const country = countrySelect.value;
      const diamonds = parseInt(diamondsInput.value);
      if (!isNaN(diamonds) && diamonds > 0) {
        const price = diamonds * prices[country];
        priceDisplay.textContent = `السعر: ${price.toFixed(2)} ${
          country === "eg" ? "جنيه" : country === "sa" ? "ريال" : "درهم"
        }`;
        paymentSection.style.display = "block";
      } else {
        priceDisplay.textContent = "السعر: --";
        paymentSection.style.display = "none";
      }
    }

    diamondsInput.addEventListener("input", updatePrice);
    countrySelect.addEventListener("change", updatePrice);

    function redirectToWhatsApp(method) {
      const country = countrySelect.value;
      const diamonds = diamondsInput.value;
      const price = (diamonds * prices[country]).toFixed(2);
      const currency = country === "eg" ? "جنيه" : country === "sa" ? "ريال" : "درهم";

      const message = `مرحبًا، أريد شحن ${diamonds} ماسة في بيجو لايف.\nالدولة: ${
        country === "eg" ? "مصر" : country === "sa" ? "السعودية" : "الإمارات"
      }\nطريقة الدفع: ${method}\nالسعر: ${price} ${currency}`;

      window.open(`https://wa.me/201145427899?text=${encodeURIComponent(message)}`, "_blank");
    }
  </script>

</body>
</html>
