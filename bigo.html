<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن بيجو لايف</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="شحن بيجو لايف بأسعار مميزة وسرعة فائقة. اختر دولتك والكمية الآن.">
  <meta name="keywords" content="شحن بيجو, شحن BIGO, شراء ماسات بيجو, Bigo Live, بيجو لايف مصر, السعودية, الإمارات">
  <meta name="author" content="Katshar Agency">
</head>
<body>
  <header>
    <h1>شحن بيجو لايف</h1>
  </header>

  <main>
    <section class="form-section">
      <label for="country">اختر الدولة:</label>
      <select id="country">
        <option value="">-- اختر --</option>
        <option value="egypt">مصر</option>
        <option value="ksa">السعودية</option>
        <option value="uae">الإمارات</option>
      </select>

      <label for="diamonds">أدخل عدد الماسات:</label>
      <input type="number" id="diamonds" min="1" placeholder="مثال: 100" />

      <button onclick="calculateAndRedirect()">التالي للدفع</button>
    </section>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة &copy; كاتشر جروب</p>
  </footer>

  <script>
    function calculateAndRedirect() {
      const country = document.getElementById("country").value;
      const diamonds = parseInt(document.getElementById("diamonds").value);

      if (!country || !diamonds || isNaN(diamonds)) {
        alert("يرجى اختيار الدولة والكمية بشكل صحيح");
        return;
      }

      const prices = {
        "egypt": 0.0409,
        "ksa": 0.00309,
        "uae": 0.00305
      };

      const pricePerDiamond = prices[country];
      const total = (pricePerDiamond * diamonds).toFixed(2);

      const url = `payment.html?diamonds=${diamonds}&country=${country}&price=${total}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
