<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن بيجو لايف - كاتشر</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1, label {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    .result {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>شحن بيجو لايف</h1>

    <label for="country">اختر الدولة:</label>
    <select id="country" required>
      <option value="eg">مصر</option>
      <option value="sa">السعودية</option>
      <option value="ae">الإمارات</option>
    </select>

    <label for="quantity">عدد الماسات:</label>
    <input type="number" id="quantity" placeholder="أدخل العدد" required>

    <label for="method">طريقة الدفع:</label>
    <select id="method" required>
      <option value="vodafone">فودافون كاش</option>
      <option value="instapay">InstaPay</option>
      <option value="binance">Binance</option>
    </select>

    <button onclick="calculate()">احسب السعر وانتقل لواتساب</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const quantity = parseInt(document.getElementById('quantity').value);
      const country = document.getElementById('country').value;
      const method = document.getElementById('method').value;

      if (!quantity || quantity <= 0) {
        alert("يرجى إدخال عدد صحيح للماسات.");
        return;
      }

      let price = 0;
      if (country === 'eg') price = 0.0408;
      else if (country === 'sa') price = 0.00320;
      else if (country === 'ae') price = 0.00318;

      const total = (price * quantity).toFixed(2);

      const methodName = method === "vodafone" ? "فودافون كاش" :
                         method === "instapay" ? "InstaPay" :
                         "Binance";

      const resultText = `الإجمالي: ${total} - عبر ${methodName}`;
      document.getElementById('result').innerText = resultText;

      const phoneNumber = '201145427899';
      const message = `طلب شحن بيجو لايف\nالعدد: ${quantity} ماسة\nالدولة: ${country.toUpperCase()}\nطريقة الدفع: ${methodName}\nالإجمالي: ${total}`;
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      setTimeout(() => window.open(url, '_blank'), 1000);
    }
  </script>

</body>
</html>
