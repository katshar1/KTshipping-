<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن بيجو لايف - كاتشر جروب</title>

  <meta name="description" content="شحن بيجو لايف من خلال كاتشر جروب بأسعار مميزة وخدمة سريعة وآمنة للمستخدمين في مصر والسعودية والإمارات.">
  <meta name="keywords" content="شحن بيجو, شحن بيجو لايف, شحن BIGO, كاتشر, كاتشر جروب, شحن مذيعين, شحن آمن, شحن سريع, وكالة كاتشر, Katshar Agency">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
    }
    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      background: gold;
      color: #000;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #ffd700;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>طلب شحن بيجو لايف</h2>

    <label for="amount">عدد الماس:</label>
    <input type="number" id="amount" min="1" placeholder="أدخل عدد الماس">

    <label for="country">اختر الدولة:</label>
    <select id="country">
      <option value="eg">مصر</option>
      <option value="sa">السعودية</option>
      <option value="ae">الإمارات</option>
    </select>

    <div class="result" id="priceResult"></div>

    <button class="btn" onclick="calculate()">احسب السعر</button>
    <a id="goToPayment" class="btn" style="display:none" href="payment.html">التالي إلى الدفع</a>
  </div>

  <script>
    function calculate() {
      const amount = document.getElementById("amount").value;
      const country = document.getElementById("country").value;
      let rate = 0;

      if (country === "eg") rate = 0.92;
      else if (country === "sa") rate = 0.073;
      else if (country === "ae") rate = 0.070;

      if (amount && amount > 0) {
        const total = (amount * rate).toFixed(2);
        document.getElementById("priceResult").innerText = `✅ السعر: ${total}`;

        localStorage.setItem("bigo_amount", amount);
        localStorage.setItem("bigo_country", country);
        localStorage.setItem("bigo_price", total);

        document.getElementById("goToPayment").style.display = "block";
      } else {
        document.getElementById("priceResult").innerText = "⚠️ أدخل عدد الماس أولاً.";
        document.getElementById("goToPayment").style.display = "none";
      }
    }
  </script>
</body>
</html>
