<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شحن بيجو لايف - كاتشر</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #000; color: #fff; font-family: Arial; text-align: center; padding: 20px; }
    h1 { color: gold; }
    label, select, input { margin: 10px 0; display: block; width: 100%; max-width: 300px; margin-inline: auto; }
    input, select { padding: 10px; border-radius: 5px; border: none; }
    .result { margin-top: 15px; font-size: 18px; color: #0f0; }
    .btn-pay { margin-top: 20px; background: gold; color: #000; padding: 10px 25px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>شحن بيجو لايف</h1>

  <label for="amount">عدد الألماس:</label>
  <input type="number" id="amount" placeholder="أدخل الكمية" oninput="calculate()">

  <label for="country">اختر الدولة:</label>
  <select id="country" onchange="calculate()">
    <option value="">-- اختر الدولة --</option>
    <option value="egp">مصر</option>
    <option value="ksa">السعودية</option>
    <option value="uae">الإمارات</option>
  </select>

  <div class="result" id="result">السعر: 0</div>

  <button class="btn-pay" onclick="goToPay()">إتمام الدفع</button>

  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const country = document.getElementById('country').value;
      let rate = 0;

      if (country === "egp") rate = 0.92;
      else if (country === "ksa") rate = 0.25;
      else if (country === "uae") rate = 0.071;

      const total = amount && rate ? (amount * rate).toFixed(2) : 0;
      document.getElementById('result').textContent = `السعر: ${total} ${getCurrency(country)}`;
    }

    function getCurrency(country) {
      if (country === "egp") return "جنيه مصري";
      if (country === "ksa") return "ريال سعودي";
      if (country === "uae") return "درهم إماراتي";
      return "";
    }

    function goToPay() {
      const amount = document.getElementById('amount').value;
      const country = document.getElementById('country').value;
      if (!amount || !country) {
        alert("يرجى إدخال الكمية واختيار الدولة أولاً");
        return;
      }
      // يمكن لاحقًا تمرير بيانات الدفع عبر URL أو LocalStorage
      window.location.href = "pay.html";
    }
  </script>

</body>
</html>
