<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن بيجو لايف - كاتشر</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px #444;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
    }
    .price-display {
      margin-top: 15px;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      color: gold;
      text-align: center;
    }
    .methods {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .methods button {
      flex: 1 1 40%;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .methods button:hover {
      background-color: gold;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>شحن بيجو لايف</h1>
  <div class="form-container">
    <label for="country">اختر الدولة:</label>
    <select id="country">
      <option value="eg">🇪🇬 مصر</option>
      <option value="sa">🇸🇦 السعودية</option>
      <option value="ae">🇦🇪 الإمارات</option>
    </select>

    <label for="amount">عدد الماسات:</label>
    <input type="number" id="amount" placeholder="أدخل عدد الماسات" min="1">

    <div class="price-display" id="priceDisplay">السعر: 0</div>

    <label>اختر وسيلة الدفع:</label>
    <div class="methods" id="methods">
      <!-- أزرار الدفع ستُدرج تلقائيًا هنا -->
    </div>
  </div>

  <script>
    const countrySelect = document.getElementById('country');
    const amountInput = document.getElementById('amount');
    const priceDisplay = document.getElementById('priceDisplay');
    const methodsContainer = document.getElementById('methods');

    const prices = {
      eg: 0.92,
      sa: 0.070,
      ae: 0.069
    };

    const paymentMethods = {
      eg: ['فودافون كاش', 'إنستا باي', 'اتصالات كاش', 'ويسترن يونيون'],
      sa: ['تحويل بنكي داخلي', 'بايننس'],
      ae: ['تحويل بنكي داخلي', 'بايننس']
    };

    function updatePrice() {
      const country = countrySelect.value;
      const amount = parseInt(amountInput.value) || 0;
      const price = prices[country] * amount;
      const currency = country === 'eg' ? 'جنيه' : country === 'sa' ? 'ريال' : 'درهم';
      priceDisplay.innerText = `السعر: ${price.toFixed(2)} ${currency}`;
    }

    function updateMethods() {
      const country = countrySelect.value;
      const methods = paymentMethods[country];
      methodsContainer.innerHTML = '';
      methods.forEach(method => {
        const btn = document.createElement('button');
        btn.textContent = method;
        btn.onclick = () => goToWhatsApp(method);
        methodsContainer.appendChild(btn);
      });
    }

    function goToWhatsApp(method) {
      const amount = amountInput.value;
      const country = countrySelect.options[countrySelect.selectedIndex].text;
      const price = priceDisplay.innerText.replace('السعر: ', '');
      const message = `مرحباً، أريد شحن ${amount} ماسة بيجو لايف\nالدولة: ${country}\nالسعر: ${price}\nطريقة الدفع: ${method}`;
      const phone = "201145427899";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    countrySelect.addEventListener('change', () => {
      updatePrice();
      updateMethods();
    });

    amountInput.addEventListener('input', updatePrice);

    // تشغيل مبدئي
    updatePrice();
    updateMethods();
  </script>

</body>
</html>
