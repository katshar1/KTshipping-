<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شحن بيجو لايف</title>
  <style>
    body { background:#111; color:#FFD700; font-family:sans-serif; text-align:center; padding:20px }
    input { padding:10px; width:200px; margin:10px; border-radius:5px; border:1px solid #FFD700; text-align:center }
    .btn { display:inline-block; margin:10px; padding:10px 20px; border-radius:6px; font-weight:bold; text-decoration:none }
    .main { background:#FFD700; color:#000 }
    .whats { background:#25D366; color:#fff }
    .result { margin-top:20px; color:white }
  </style>
</head>
<body>

  <h2>شحن بيجو لايف</h2>
  <p>أدخل عدد الوحدات</p>
  <input id="amount" type="number" placeholder="مثال: 10000" oninput="calc()"/>

  <div class="result" id="res" style="display:none;">
    <p>جنيه: <span id="egp"></span> | ريال: <span id="sar"></span> | درهم: <span id="aed"></span></p>
  </div>

  <a href="index.html" class="btn main">العودة</a>
  <a id="wa" class="btn whats" target="_blank" style="display:none;">طلب واتساب</a>

  <script>
    function calc() {
      let val = +document.getElementById("amount").value;
      if(val > 0){
        let egp = (val * 0.94).toFixed(2),
            sar = (val * 0.073).toFixed(2),
            aed = (val * 0.069).toFixed(2),
            msg = `أود شحن ${val} وحدة:\nجنيه: ${egp} - ريال: ${sar} - درهم: ${aed}`;
        res.style.display = wa.style.display = 'block';
        egp.innerText = egp; sar.innerText = sar; aed.innerText = aed;
        wa.href = "https://wa.me/201145427899?text=" + encodeURIComponent(msg);
      } else {
        res.style.display = wa.style.display = 'none';
      }
    }
  </script>

</body>
</html>
