<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن بيجو لايف - كاتشر جروب</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #ffd700; }
    label { display: block; margin: 10px 0 5px; }
    select, input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #ffd700;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .result, .note {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>شحن بيجو لايف</h1>

  <form id="bigoForm">
    <label for="country">اختر الدولة:</label>
    <select id="country" required>
      <option value="sa">السعودية</option>
      <option value="ae">الإمارات</option>
      <option value="eg">مصر</option>
    </select>

    <label for="quantity">عدد الماسات:</label>
    <input type="number" id="quantity" min="1" placeholder="أدخل العدد" required />

    <div class="result" id="priceResult">السعر: 0</div>

    <label for="name">الاسم:</label>
    <input type="text" id="name" placeholder="الاسم الكامل" required />

    <label for="bigoId">معرف بيجو (BIGO ID):</label>
    <input type="text" id="bigoId" placeholder="مثل: BIGO123456" required />

    <label for="method">طريقة الدفع:</label>
    <select id="method" required>
      <option value="vodafone">فودافون كاش</option>
      <option value="instapay">إنستاباي</option>
      <option value="bank">تحويل بنكي</option>
    </select>

    <button type="submit">إتمام الطلب على واتساب</button>
  </form>

  <script>
    const prices = {
      sa: 0.073,
      ae: 0.070,
      eg: 0.0409
    };

    const form = document.getElementById("bigoForm");
    const country = document.getElementById("country");
    const quantity = document.getElementById("quantity");
    const priceResult = document.getElementById("priceResult");

    function updatePrice() {
      const c = country.value;
      const q = parseInt(quantity.value) || 0;
      const total = (prices[c] * q).toFixed(2);
      priceResult.textContent = `السعر: ${total} ${c === "eg" ? "جنيه" : c === "sa" ? "ريال" : "درهم"}`;
    }

    quantity.addEventListener("input", updatePrice);
    country.addEventListener("change", updatePrice);

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const total = (prices[country.value] * quantity.value).toFixed(2);
      const msg = `
🔹 طلب شحن بيجو لايف
الاسم: ${name.value}
BIGO ID: ${bigoId.value}
الدولة: ${country.options[country.selectedIndex].text}
الكمية: ${quantity.value}
السعر: ${total}
طريقة الدفع: ${method.options[method.selectedIndex].text}
      `.trim();

      const phone = "201145427899";
      const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      window.open(waUrl, "_blank");
    });
  </script>

</body>
</html>
