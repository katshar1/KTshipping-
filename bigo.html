<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن بيجو لايف</title>
  <style>
    body {background:#000;color:#fff;font-family:Arial;padding:20px}
    .container {max-width:500px;margin:auto;background:#111;padding:30px;border-radius:15px;border:2px solid gold}
    label {margin:15px 0 5px;display:block}
    input, select, .btn {width:100%;padding:10px;margin-bottom:10px;border-radius:5px;border:none}
    .btn {background:gold;color:#000;font-size:18px;cursor:pointer}
    .result {color:#0f0;font-size:18px;margin-top:10px}
  </style>
</head>
<body>
  <div class="container">
    <h2>شحن بيجو لايف</h2>
    <label>عدد الماس:</label>
    <input type="number" id="amount" min="1" placeholder="أدخل عدد الماس">
    <label>اختر الدولة:</label>
    <select id="country">
      <option value="eg">مصر</option>
      <option value="sa">السعودية</option>
      <option value="ae">الإمارات</option>
    </select>
    <div class="result" id="priceResult"></div>
    <button class="btn" onclick="calc()">احسب السعر</button>
    <button class="btn" onclick="send()">التحويل على واتساب</button>
  </div>

  <script>
    const rates = {eg: 0.92, sa: 0.073, ae: 0.071};
    const names = {eg: "مصر", sa: "السعودية", ae: "الإمارات"};

    function calc() {
      const a = +amount.value, r = rates[country.value];
      priceResult.innerText = a ? `السعر: ${(a*r).toFixed(2)}` : "أدخل عدد الماس أولاً.";
    }

    function send() {
      const a = amount.value, c = country.value;
      if (!a || a <= 0) return alert("أدخل عدد الماس أولاً.");
      const msg = `مرحبًا، أود شحن ${a} ماسة في بيجو لايف. الدولة: ${names[c]} - السعر: ${(a*rates[c]).toFixed(2)}`;
      location.href = `https://wa.me/201145427899?text=${encodeURIComponent(msg)}`;
    }
  </script>
</body>
</html>
