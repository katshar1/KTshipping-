<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كاتشر | الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: white;
    }
    header {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(255, 215, 0, 0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: gold;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: gold;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(45deg, #000, #111);
    }
    .hero h1 {
      font-size: 36px;
      color: gold;
    }
    .hero p {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }

    .services {
      padding: 40px 20px;
      text-align: center;
    }
    .services h2 {
      color: gold;
      margin-bottom: 30px;
    }
    .service-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .service-buttons a {
      background-color: #222;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid gold;
      transition: 0.3s;
    }
    .service-buttons a:hover {
      background-color: gold;
      color: black;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      color: #aaa;
      margin-top: 40px;
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 28px;
      }
      .service-buttons a {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">وكالة كاتشر</div>
    <nav>
      <a href="#home">الرئيسية</a>
      <a href="#services">الخدمات</a>
      <a href="apply.html">تقديم وكيل</a>
      <a href="login.html">تسجيل الدخول</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>مرحباً بك في كاتشر</h1>
    <p>أفضل وكالة لشحن برامج اللايف وإدارة المذيعين</p>
  </section>

  <section class="services" id="services">
    <h2>خدمات الشحن</h2>
    <div class="service-buttons">
      <a href="bigo.html">شحن بيجو لايف</a>
      <a href="mico.html">شحن ميكو لايف</a>
      <a href="kiti.html">شحن كيتي لايف</a>
    </div>
  </section>

  <footer>
    © 2025 وكالة كاتشر - جميع الحقوق محفوظة
  </footer>

</body>
</html>
