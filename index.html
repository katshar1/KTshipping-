<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وكالة كاتشر</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    header, .content {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: gold;
      font-size: 2.5rem;
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>أهلاً بك في عالم وكالة كاتشر</h1>
    <p>نحن هنا لخدمتك في شحن برامج البث المباشر</p>
  </header>

  <div class="content">
    <!-- يمكنك إضافة روابط إلى صفحات الشحن هنا -->
  </div>

  <!-- مشغل الصوت -->
  <audio id="introSound" src="welcome.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById("introSound");

      // تشغيل الصوت عند أول نقرة من المستخدم
      document.body.addEventListener("click", function playOnce() {
        audio.play().catch(err => console.log("فشل تشغيل الصوت:", err));
        document.body.removeEventListener("click", playOnce);
      });
    });
  </script>
</body>
</html>
