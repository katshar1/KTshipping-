<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>وكالة كاتشر</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
    }

    header {
      background-color: #000;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 18px;
    }

    header a {
      color: #f5b301;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      margin-top: 50px;
      font-size: 28px;
    }

    select, button {
      display: block;
      margin: 15px auto;
      padding: 15px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ffd700;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    select {
      background-color: #ffd700;
      color: #000;
    }

    button:hover {
      background-color: #e6c200;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #000;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <a href="#">الرئيسية</a>
    <a href="#">من نحن</a>
    <a href="#">الخدمات</a>
    <a href="#">تواصل معنا</a>
    <a href="#">الإعدادات</a>
    <a href="#">تقديم كوكيل 🧾</a>
  </header>

  <h1>مرحباً بك</h1>
  <p>اختر الوكيل الذي تريد التعامل معه:</p>

  <select id="agent" required>
    <option value="">-- اختر وكيل --</option>
    <option value="katshar">وكيل كاتشر</option>
  </select>

  <button onclick="redirectToService('bigo')">شحن بيجو لايف</button>
  <button onclick="redirectToService('mico')">شحن ميكو لايف</button>
  <button onclick="redirectToService('kiti')">شحن كيتي لايف</button>

  <footer>
    جميع الحقوق محفوظة © كاتشر 2025
  </footer>

  <script>
    function redirectToService(service) {
      const agent = document.getElementById('agent').value;
      if (!agent) {
        alert("يرجى اختيار الوكيل أولاً");
        return;
      }
      // مثال: يمكن إضافة روابط بناءً على الوكيل والخدمة
      if (service === 'bigo') window.location.href = "bigo.html";
      else if (service === 'mico') window.location.href = "mico.html";
      else if (service === 'kiti') window.location.href = "kiti.html";
    }
  </script>

</body>
</html>
