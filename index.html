<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أهلاً بك في كاتشر جروب</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('logo-bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
    }

    /* تراكب غامق لتوضيح النص */
    .overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 30px 0;
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
    }

    .hero {
      text-align: center;
      margin: 40px 20px;
    }

    .hero button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero button:hover {
      background-color: #e6c200;
    }

    .sections {
      display: none;
      margin: 30px 20px;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .section h3 {
      margin-top: 0;
      color: #FFD700;
    }

    .section a {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      text-decoration: underline;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 32px;
      z-index: 100;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <header>
    أهلاً بك في كاتشر جروب
  </header>

  <section class="hero">
    <h2>اشحن بيجو لايف، ميكو لايف، كيتي لايف بأمان وسرعة</h2>
    <button onclick="showSections()">ابدأ الآن</button>
  </section>

  <section class="sections" id="sections">
    <div class="section">
      <h3>🔹 بيجو لايف</h3>
      <p>خدمة شحن سريعة وآمنة لجميع باقات بيجو.</p>
      <a href="bigo.html">الذهاب لصفحة بيجو</a>
    </div>
    <div class="section">
      <h3>🔹 ميكو لايف</h3>
      <p>استمتع بعروض حصرية على شحن ميكو لايف.</p>
      <a href="mico.html">الذهاب لصفحة ميكو</a>
    </div>
    <div class="section">
      <h3>🔹 كيتي لايف</h3>
      <p>خدمة مميزة لشحن كيتي لايف بأفضل الأسعار.</p>
      <a href="kitty.html">الذهاب لصفحة كيتي</a>
    </div>
  </section>

  <!-- زر واتساب -->
  <a href="https://wa.me/201145427899" class="whatsapp-float" target="_blank" title="تواصل معنا على واتساب">🟢</a>

  <!-- صوت ترحيبي -->
  <audio id="introSound" src="welcome.mp3" preload="auto"></audio>

  <script>
    function showSections() {
      document.getElementById('sections').style.display = 'block';
      window.scrollTo({
        top: document.getElementById('sections').offsetTop,
        behavior: 'smooth'
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById("introSound");
      const playSoundOnce = () => {
        audio.play().catch(() => {});
        document.removeEventListener("click", playSoundOnce);
      };
      document.addEventListener("click", playSoundOnce);
    });
  </script>

</body>
</html>
