<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>كاتشر | الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
    }

    header {
      text-align: center;
      padding: 50px 20px 10px;
    }

    h1 {
      font-size: 2.5em;
      color: #FFA500;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .service-button {
      background-color: #222;
      border: 2px solid #FFA500;
      color: #FFA500;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 250px;
      text-align: center;
    }

    .service-button:hover {
      background-color: #FFA500;
      color: #000;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }

    .select-agent {
      margin-top: 30px;
      text-align: center;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 1em;
      border: none;
      margin-top: 10px;
    }

    .section-title {
      text-align: center;
      font-size: 1.4em;
      margin-top: 40px;
      color: #FFA500;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحباً بك في كاتشر</h1>
    <p>أفضل وكالة لشحن برامج اللايف وإدارة المذيعين</p>
  </header>

  <div class="select-agent">
    <h3>اختر الوكيل</h3>
    <select id="agentSelect">
      <option value="" selected disabled>وكالة كاتشر</option>
      <option value="كاتشر">كاتشر</option>
    </select>
  </div>

  <h2 class="section-title">خدمات الشحن</h2>
  <div class="buttons-container">
    <button class="service-button" onclick="goTo('bigo.html')">شحن بيجو لايف</button>
    <button class="service-button" onclick="goTo('mico.html')">شحن ميكو لايف</button>
    <button class="service-button" onclick="goTo('kiti.html')">شحن كيتي لايف</button>
  </div>

  <footer>
    © 2025 وكالة كاتشر - جميع الحقوق محفوظة
  </footer>

  <script>
    function goTo(page) {
      const agent = document.getElementById('agentSelect').value;
      if (!agent) {
        alert("يرجى اختيار الوكيل أولاً");
        return;
      }
      window.location.href = page;
    }
  </script>
</body>
</html>
