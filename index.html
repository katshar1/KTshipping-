<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كاتشر - الصفحة الرئيسية</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: gold;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      width: 250px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #222;
      color: white;
      padding: 15px 25px;
      border: 2px solid gold;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: gold;
      color: #000;
    }

    footer {
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 10px;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>مرحباً بك في كاتشر</h1>
  <p>أفضل وكالة لشحن برامج اللايف وإدارة المذيعين</p>

  <label for="agent">اختر الوكيل المسؤول:</label><br>
  <select id="agent">
    <option value="">-- اختر الوكيل --</option>
    <option value="وكيل1">وكيل1</option>
    <option value="وكيل2">وكيل2</option>
    <option value="وكيل3">وكيل3</option>
  </select>

  <h2>خدمات الشحن</h2>
  <div class="buttons">
    <button onclick="goTo('bigo')">شحن بيجو لايف</button>
    <button onclick="goTo('mico')">شحن ميكو لايف</button>
    <button onclick="goTo('kitty')">شحن كيتي لايف</button>
  </div>

  <footer>
    © 2025 وكالة كاتشر - جميع الحقوق محفوظة
  </footer>

  <script>
    function goTo(service) {
      const agent = document.getElementById("agent").value;
      if (!agent) {
        alert("يرجى اختيار اسم الوكيل أولاً قبل المتابعة.");
        return;
      }
      window.location.href = `${service}.html?agent=${encodeURIComponent(agent)}`;
    }
  </script>

</body>
</html>
