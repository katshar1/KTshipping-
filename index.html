<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>وكالة كاتشر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      background: #000;
      padding: 15px 0;
      box-shadow: 0 2px 5px #000;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 10px 15px;
    }
    nav ul li a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #fff;
    }
    .container {
      padding: 50px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .select-box,
    .service-btn {
      display: block;
      margin: 15px auto;
      background-color: #FFD700;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 250px;
      transition: background 0.3s;
    }
    .service-btn:hover {
      background-color: #e0c000;
    }
    .select-box {
      color: #000;
    }
    footer {
      background: #000;
      color: #aaa;
      padding: 15px 0;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="#about">من نحن</a></li>
      <li><a href="#services">الخدمات</a></li>
      <li><a href="#contact">تواصل معنا</a></li>
      <li><a href="settings.html">الإعدادات ⚙️</a></li>
      <li><a href="apply.html">تقديم كوكيل 📝</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>مرحبًا بك</h1>
    
    <label for="agent" style="display:block;margin-bottom:10px;">اختر الوكيل الذي تريد التعامل معه:</label>
    <select id="agent" class="select-box">
      <option value="">-- اختر وكيل --</option>
      <option value="وكيل رقم 1">وكيل رقم 1</option>
      <option value="وكيل رقم 2">وكيل رقم 2</option>
      <option value="وكيل كاتشر">وكيل كاتشر</option>
    </select>

    <p style="margin-top: 30px;">اختر الخدمة التي تريد شحنها:</p>

    <button class="service-btn" onclick="goToService('bigo.html')">شحن بيجو لايف</button>
    <button class="service-btn" onclick="goToService('mico.html')">شحن ميكو لايف</button>
    <button class="service-btn" onclick="goToService('kitty.html')">شحن كيتي لايف</button>
  </div>

  <footer>
    جميع الحقوق محفوظة © كاتشر 2025
  </footer>

  <script>
    function goToService(link) {
      const agent = document.getElementById('agent').value;
      if (!agent) {
        alert("يرجى اختيار الوكيل أولاً.");
        return;
      }
      window.location.href = link;
    }
  </script>

</body>
</html>
