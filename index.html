<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كتشر - أفضل منصة لشحن برامج اللايف</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #000;
      color: gold;
      text-align: center;
    }
    header {
      padding: 100px 20px 50px;
      background: linear-gradient(to bottom, #111, #000);
    }
    h1 {
      font-size: 2.5em;
    }
    .btn {
      background-color: gold;
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }
    .section {
      padding: 60px 20px;
      border-top: 1px solid #444;
    }
    .section h2 {
      color: gold;
      font-size: 2em;
    }
    .section p {
      color: #ccc;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>أهلاً بك في عالم كاتشر</h1>
    <button class="btn" onclick="document.getElementById('sections').scrollIntoView({behavior: 'smooth'})">ابدأ الآن</button>
  </header>

  <div id="sections">
    <div class="section" id="bigo">
      <h2>بيجو لايف</h2>
      <p>اشحن رصيدك على بيجو لايف بأفضل الأسعار وبدون تأخير.</p>
    </div>
    <div class="section" id="mico">
      <h2>ميكو لايف</h2>
      <p>خدمة سريعة وآمنة لشحن ميكو لايف بجميع الفئات.</p>
    </div>
    <div class="section" id="kiti">
      <h2>كيتي لايف</h2>
      <p>نوفر لك باقات شحن مميزة على كيتي لايف بأسعار منافسة.</p>
    </div>
  </div>

</body>
</html>
