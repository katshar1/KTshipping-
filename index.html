<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مرحبًا بك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #000, #222);
      color: white;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 30px;
    }

    header h1 {
      color: #f5c400;
      font-size: 28px;
      margin: 0;
    }

    .box {
      background-color: #1a1a1a;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(245, 196, 0, 0.2);
    }

    select, button {
      padding: 12px;
      font-size: 18px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      width: 80%;
    }

    button {
      background-color: #f5c400;
      color: black;
      cursor: pointer;
    }

    .services {
      display: none;
      margin-top: 20px;
    }

    .services a {
      display: block;
      background-color: #f5c400;
      color: black;
      text-decoration: none;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 300px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بك في وكالتك</h1>
  </header>

  <div class="box">
    <h2>اختر الوكيل الذي تريد الشحن من خلاله</h2>
    <select id="agentSelect">
      <option value="">-- اختر وكيل --</option>
      <option value="كاتشر">وكالة كاتشر</option>
      <option value="وكالتك">وكالتك</option>
    </select>
    <button onclick="showServices()">متابعة</button>

    <div class="services" id="services">
      <h3>خدمات الشحن المتاحة:</h3>
      <a href="bigo.html">🔹 شحن بيجو لايف</a>
      <a href="mico.html">🔹 شحن ميكو لايف</a>
      <a href="kitty.html">🔹 شحن كيتي لايف</a>
    </div>
  </div>

  <!-- ملف الصوت -->
  <audio id="welcomeSound" src="welcome.mp3" preload="auto"></audio>

  <script>
    function showServices() {
      const agent = document.getElementById("agentSelect").value;
      const services = document.getElementById("services");
      const audio = document.getElementById("welcomeSound");

      if (agent === "كاتشر") {
        services.style.display = "block";
        audio.play().catch(() => {
          console.log("الصوت لم يتم تشغيله تلقائياً، يرجى النقر لتشغيله.");
        });
      } else if (agent === "وكالتك") {
        services.style.display = "block";
      } else {
        services.style.display = "none";
        alert("يرجى اختيار وكيل صحيح لعرض خدمات الشحن.");
      }
    }
  </script>
</body>
</html>
