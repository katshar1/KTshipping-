<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>كاتشر - الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: #fff;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      align-items: center;
      box-shadow: 0 2px 5px rgba(255, 215, 0, 0.2);
    }
    .logo {
      font-size: 24px;
      color: gold;
      font-weight: bold;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: gold;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to bottom, #111, #000);
    }
    header h1 {
      font-size: 36px;
      color: gold;
    }
    header p {
      font-size: 18px;
      color: #ccc;
    }
    .services {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }
    .service-card {
      background-color: #111;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .service-card h3 {
      color: gold;
    }
    .footer {
      text-align: center;
      background-color: #111;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    .settings-panel {
      display: none;
      background-color: #111;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
    }
    .settings-panel label {
      display: block;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">كاتشر</div>
    <div class="nav-links">
      <!-- تم حذف "الرئيسية" هنا -->
      <a href="agent.html">طلب وكيل</a>
      <a href="login.html">تسجيل الدخول</a>
      <a href="#" onclick="toggleSettings()">الإعدادات</a>
    </div>
  </nav>

  <header>
    <h1>مرحباً بك في كاتشر</h1>
    <p>نوفر خدمات الشحن والوكالات الاحترافية</p>
  </header>

  <section class="services">
    <div class="service-card" onclick="location.href='bigo.html'">
      <h3>شحن بيجو لايف</h3>
      <p>أفضل الأسعار وطرق دفع متعددة</p>
    </div>
    <div class="service-card" onclick="location.href='mico.html'">
      <h3>شحن ميكو لايف</h3>
      <p>خدمة سريعة وآمنة</p>
    </div>
    <div class="service-card" onclick="location.href='kitty.html'">
      <h3>شحن كيتي لايف</h3>
      <p>عروض حصرية لعملائنا</p>
    </div>
  </section>

  <section class="settings-panel" id="settingsPanel">
    <h3>الإعدادات</h3>
    <label>
      لون الخلفية:
      <input type="color" onchange="document.body.style.backgroundColor = this.value">
    </label>
    <label>
      حجم الخط:
      <input type="range" min="12" max="30" value="16" onchange="document.body.style.fontSize = this.value + 'px'">
    </label>
  </section>

  <div class="footer">
    جميع الحقوق محفوظة © كاتشر 2025
  </div>

  <script>
    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
