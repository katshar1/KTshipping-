<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل إلى واتساب</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const diamonds = params.get("diamonds") || "غير محدد";
      const country = params.get("country") || "غير محددة";
      const price = params.get("price") || "غير محدد";

      const message = `مرحبًا، أريد شحن ميكو لايف:\n- عدد الماس: ${diamonds}\n- الدولة: ${country}\n- السعر: ${price}`;
      const phone = "201145427899"; // رقمك بدون +
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.location.href = url;
    };
  </script>
</head>
<body style="background:#111;color:#fff;text-align:center;padding-top:50px;">
  <h2>جارٍ تحويلك إلى واتساب...</h2>
</body>
</html>
