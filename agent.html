
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب وكيل – كاتشر</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <form id="agentForm">
    <h2>طلب انضمام كوكيل مع كاتشر</h2>
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="platform">المنصة التي ترغب بالوكالة فيها</label>
    <select id="platform" name="platform" required>
      <option value="">اختر منصة</option>
      <option value="BIGO LIVE">BIGO LIVE</option>
      <option value="MICO LIVE">MICO LIVE</option>
      <option value="KITTY LIVE">KITTY LIVE</option>
    </select>

    <label for="details">ملاحظات إضافية (اختياري)</label>
    <textarea id="details" name="details" rows="4"></textarea>

    <button type="submit">إرسال الطلب</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById("agentForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbyH2sHEQRNXjOqQQzJd1eICfm9iozXFmVjCMTuHYV8shFDr_5yBpcjQxKKow41UNd_-/exec", {
        method: "POST",
        body: data
      })
      .then(res => {
        if (res.ok) {
          message.textContent = "✅ تم إرسال الطلب بنجاح. سنقوم بالتواصل معك قريبًا.";
          form.reset();
        } else {
          message.textContent = "حدث خطأ أثناء الإرسال. حاول مرة أخرى.";
        }
      })
      .catch(err => {
        message.textContent = "فشل الاتصال بالخادم. تأكد من اتصال الإنترنت.";
      });
    });
  </script>
</body>
</html>
