
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقديم وكيل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>نموذج تقديم وكيل</h1>
  <form action="#" method="post">
    <label>اسم الوكيل:</label><br>
    <input type="text" name="agent_name" required><br><br>

    <label>اسم الوكالة:</label><br>
    <input type="text" name="agency_name" required><br><br>

    <label>رقم الوكيل:</label><br>
    <input type="text" name="agent_phone" required><br><br>

    <label>رقم الوكالة:</label><br>
    <input type="text" name="agency_phone"><br><br>

    <label>إذا كنت وكيل فري، اكتب اسم الوكالة الرئيسية:</label><br>
    <input type="text" name="main_agency"><br><br>

    <button type="submit">إرسال الطلب</button>
  </form>
</body>
</html>
