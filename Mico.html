<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شحن ميكو لايف</title>
  <style>
    body {
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: gold;
      color: #000;
      cursor: pointer;
    }
    .result {
      font-weight: bold;
      margin: 10px 0;
      color: #0f0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>شحن ماسات ميكو لايف</h2>
    <input type="number" id="diamonds" placeholder="اكتب عدد الماسات">
    
    <select id="country" onchange="updatePrice()">
      <option disabled selected>اختر الدولة</option>
      <option value="eg">مصر</option>
      <option value="sa">السعودية</option>
      <option value="ae">الإمارات</option>
    </select>

    <div class="result" id="priceResult">السعر: —</div>

    <select id="payment">
      <option disabled selected>اختر طريقة الدفع</option>
      <option>فودافون كاش</option>
      <option>إنستا باي</option>
      <option>ويسترن يونيون</option>
      <option>تحويل بنكي داخلي</option>
    </select>

    <button onclick="goToPayment()">متابعة للدفع</button>
  </div>

  <script>
    function updatePrice() {
      const qty = parseInt(document.getElementById('diamonds').value) || 0;
      const country = document.getElementById('country').value;
      let rate = 1;

      if (country === 'eg') rate = 51;
      if (country === 'sa') rate = 51 / 12.70;
      if (country === 'ae') rate = 51 / 12.90;

      const total = (qty * rate).toFixed(2);
      document.getElementById('priceResult').textContent = `السعر: ${total}`;
    }

    document.getElementById('diamonds').addEventListener('input', updatePrice);

    function goToPayment() {
      const qty = document.getElementById('diamonds').value;
      const country = document.getElementById('country').value;
      const payment = document.getElementById('payment').value;
      if (qty && country && payment) {
        window.location.href = "pay.html";
      } else {
        alert("يرجى تعبئة كل الحقول قبل المتابعة.");
      }
    }
  </script>

</body>
</html>
