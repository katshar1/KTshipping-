<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شحن ميكو لايف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>شحن ميكو لايف</h2>

  <label for="coins">عدد الكوينز:</label>
  <input type="number" id="coins" placeholder="أدخل عدد الكوينز">

  <label for="country">اختر الدولة:</label>
  <select id="country">
    <option value="usa">🇺🇸 الولايات المتحدة</option>
    <option value="ksa">🇸🇦 السعودية</option>
    <option value="egypt">🇪🇬 مصر</option>
    <option value="uae">🇦🇪 الإمارات</option>
  </select>

  <label for="payment">طريقة الدفع:</label>
  <select id="payment">
    <option value="visa">💳 فيزا / ماستر كارد</option>
    <option value="paypal">💰 باي بال</option>
    <option value="stc">📱 STC Pay</option>
    <option value="vodafone">📞 فودافون كاش</option>
  </select>

  <div class="result" id="priceResult">
    السعر: $0.00
  </div>

  <script>
    const coinsInput = document.getElementById("coins");
    const priceResult = document.getElementById("priceResult");

    coinsInput.addEventListener("input", () => {
      const coins = parseInt(coinsInput.value);
      if (!isNaN(coins) && coins > 0) {
        // سعر تقريبي: 1 دولار لكل 70 كوينز (مثال فقط)
        const price = (coins / 70).toFixed(2);
        priceResult.textContent = `السعر: $${price}`;
      } else {
        priceResult.textContent = "السعر: $0.00";
      }
    });
  </script>

</body>
</html>
