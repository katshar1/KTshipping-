<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شحن ميكو لايف</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      width: 300px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #f1c40f;
      color: #000;
      font-weight: bold;
    }
    .price {
      margin-top: 15px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>شحن ميكو لايف</h2>
  <input type="number" id="coins" placeholder="عدد الكوينز">
  <select id="country">
    <option value="eg">مصر</option>
    <option value="sa">السعودية</option>
    <option value="ae">الإمارات</option>
  </select>
  <div class="price" id="price"></div>
  <button onclick="calcPrice()">احسب السعر</button>
  <button onclick="goToPay()">الذهاب للدفع</button>
</div>

<script>
  function calcPrice() {
    const coins = parseInt(document.getElementById('coins').value);
    const country = document.getElementById('country').value;
    const prices = { eg: 51, sa: 51 / 12.7, ae: 51 / 12.9 };
    if (coins > 0) {
      const price = (coins / 1000) * prices[country];
      document.getElementById('price').innerText = `السعر: ${price.toFixed(2)} ${country === 'eg' ? 'ج.م' : country === 'sa' ? 'ر.س' : 'د.إ'}`;
    } else {
      document.getElementById('price').innerText = "أدخل عدد الكوينز بشكل صحيح";
    }
  }

  function goToPay() {
    window.location.href = "payment.html";
  }
</script>

</body>
</html>
