<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن كيتي لايف | وكالة كاتشر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      color: gold;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 12px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #666;
      background-color: #222;
      color: #fff;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: gold;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .price-display {
      margin-top: 15px;
      font-size: 18px;
      color: #0f0;
      font-weight: bold;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>شحن كيتي لايف - وكالة كاتشر</header>

  <main>
    <form id="kitiForm">
      <label for="country">اختر الدولة:</label>
      <select id="country" required>
        <option value="">-- اختر الدولة --</option>
        <option value="egypt">مصر</option>
        <option value="ksa">السعودية</option>
        <option value="uae">الإمارات</option>
      </select>

      <label for="amount">اختر كمية الشحن:</label>
      <select id="amount" required>
        <option value="">-- اختر الكمية --</option>
        <option value="1250">1250 ماسة</option>
        <option value="2500">2500 ماسة</option>
        <option value="5000">5000 ماسة</option>
      </select>

      <div class="price-display" id="price">يرجى اختيار الدولة والكمية</div>

      <button type="submit">متابعة واتساب</button>
    </form>
  </main>

  <footer>© 2025 وكالة كاتشر - جميع الحقوق محفوظة</footer>

  <script>
    const prices = {
      egypt: 51,
      ksa: 3.98,
      uae: 3.92
    };

    const form = document.getElementById('kitiForm');
    const country = document.getElementById('country');
    const amount = document.getElementById('amount');
    const priceDisplay = document.getElementById('price');

    function updatePrice() {
      const c = country.value;
      const a = parseInt(amount.value);
      if (c && a) {
        const unit = c === 'egypt' ? 'جنيه' : c === 'ksa' ? 'ريال' : 'درهم';
        const result = (prices[c] * a / 1250).toFixed(2);
        priceDisplay.textContent = `السعر: ${result} ${unit}`;
      } else {
        priceDisplay.textContent = 'يرجى اختيار الدولة والكمية';
      }
    }

    country.addEventListener('change', updatePrice);
    amount.addEventListener('change', updatePrice);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const c = country.value;
      const a = amount.value;
      if (!c || !a) {
        alert("يرجى اختيار الدولة والكمية");
        return;
      }

      const countryName = c === 'egypt' ? 'مصر' : c === 'ksa' ? 'السعودية' : 'الإمارات';
      const text = `طلب شحن كيتي لايف:\nالكمية: ${a} ماسة\nالدولة: ${countryName}`;
      const encodedText = encodeURIComponent(text);
      const phone = "201145427899"; // رقم الواتساب
      const url = `https://wa.me/${phone}?text=${encodedText}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
