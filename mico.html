<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن ميكو لايف</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      direction: rtl;
    }
    header {
      background: #000;
      color: gold;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .price-box {
      background: #f2f2f2;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
    button {
      background: gold;
      border: none;
      color: #000;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>🟣 شحن ميكو لايف</header>

<div class="container">
  <label for="country">اختر الدولة</label>
  <select id="country">
    <option value="eg">🇪🇬 مصر</option>
    <option value="sa">🇸🇦 السعودية</option>
    <option value="ae">🇦🇪 الإمارات</option>
  </select>

  <label for="amount">عدد الماسات</label>
  <input type="number" id="amount" placeholder="مثال: 6000" />

  <div class="price-box" id="price">سعر الشحنة: -</div>

  <label for="method">اختر وسيلة الدفع</label>
  <select id="method">
    <option value="vodafone">فودافون كاش</option>
    <option value="etisalat">اتصالات كاش</option>
    <option value="instapay">انستا باي</option>
    <option value="western">ويسترن يونيون</option>
    <option value="binance">بايننس</option>
    <option value="bank">تحويل بنكي داخلي</option>
  </select>

  <button onclick="submitForm()">متابعة عبر واتساب</button>
</div>

<footer>جميع الحقوق محفوظة © كاتشر جروب 2025</footer>

<script>
  const prices = {
    eg: 0.085,
    sa: 0.006641,
    ae: 0.006538
  };

  const currency = {
    eg: "جنيه",
    sa: "ريال",
    ae: "درهم"
  };

  document.getElementById("amount").addEventListener("input", updatePrice);
  document.getElementById("country").addEventListener("change", updatePrice);

  function updatePrice() {
    const amount = parseFloat(document.getElementById("amount").value);
    const country = document.getElementById("country").value;

    if (!amount || amount <= 0) {
      document.getElementById("price").innerText = "سعر الشحنة: -";
      return;
    }

    const price = amount * prices[country];
    document.getElementById("price").innerText = `سعر الشحنة: ${price.toFixed(2)} ${currency[country]}`;
  }

  function submitForm() {
    const amount = document.getElementById("amount").value;
    const country = document.getElementById("country").value;
    const method = document.getElementById("method").value;

    if (!amount) {
      alert("يرجى إدخال عدد الماسات.");
      return;
    }

    const numbers = {
      eg: "+201145427899", // مثال
      sa: "+966XXXXXXXXX",
      ae: "+971XXXXXXXXX"
    };

    const msg = `🔥 طلب شحن ميكو لايف\n\n✅ الكمية: ${amount} ماسة\n📍 الدولة: ${country.toUpperCase()}\n💳 وسيلة الدفع: ${method}\n\nالرجاء المتابعة لإتمام الدفع.`;

    const waLink = `https://wa.me/${numbers.eg}?text=${encodeURIComponent(msg)}`;
    window.open(waLink, "_blank");
  }
</script>

</body>
</html>
