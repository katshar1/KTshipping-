<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب شحن</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; background:#000; color:#fff; margin:0; padding:20px; }
    h1 { text-align:center; color:gold; }
    .form-container {
      max-width: 500px; margin:auto; background:#111; padding:20px;
      border-radius:20px; box-shadow:0 0 10px #444; text-align: start;
    }
    label { display:block; margin-top:15px; font-weight:bold; }
    input[type="number"], select {
      width:100%; padding:10px; border-radius:10px; border:none; margin-top:5px; box-sizing:border-box;
    }
    .methods { display:flex; flex-wrap:wrap; gap:10px; margin-top:20px; justify-content:center; }
    .methods button {
      flex:1 1 40%; padding:10px; border:none; border-radius:12px; background:#333; color:#fff; cursor:pointer; transition:.3s;
    }
    .methods button:hover { background:gold; color:#000; }
    .agent-chip { display:block; text-align:center; margin-bottom:10px; color:#aaa; }
  </style>
</head>
<body>

  <h1>طلب شحن</h1>
  <div class="form-container">
    <div class="agent-chip">الوكيل المختار: <span id="agentName">—</span></div>

    <label for="country">اختر الدولة:</label>
    <select id="country">
      <option value="eg">🇪🇬 مصر</option>
      <option value="sa">🇸🇦 السعودية</option>
      <option value="ae">🇦🇪 الإمارات</option>
    </select>

    <label for="amount">عدد الماسات:</label>
    <input type="number" id="amount" placeholder="أدخل عدد الماسات" min="1" inputmode="numeric">

    <label>اختر وسيلة الدفع:</label>
    <div class="methods" id="methods"></div>
  </div>

  <script>
    const methodsByCountry = {
      eg: ['فودافون كاش', 'إنستا باي', 'اتصالات كاش', 'ويسترن يونيون'],
      sa: ['تحويل بنكي داخلي', 'بايننس'],
      ae: ['تحويل بنكي داخلي', 'بايننس']
    };

    const agentNameEl = document.getElementById('agentName');
    const countrySelect = document.getElementById('country');
    const amountInput = document.getElementById('amount');
    const methodsWrap = document.getElementById('methods');

    // جلب بيانات الوكيل المختار
    const agentName  = localStorage.getItem('selectedAgent') || '—';
    const agentPhone = localStorage.getItem('selectedAgentPhone') || '';
    agentNameEl.textContent = agentName;

    function renderMethods(){
      const code = countrySelect.value;
      methodsWrap.innerHTML = '';
      (methodsByCountry[code] || []).forEach(m => {
        const b = document.createElement('button');
        b.textContent = m;
        b.onclick = () => toWhatsApp(m);
        methodsWrap.appendChild(b);
      });
    }

    function toWhatsApp(method){
      if (!agentPhone){
        alert('لا يوجد رقم واتساب محفوظ لهذا الوكيل. ارجع للصفحة الرئيسية واختر الوكيل مرة أخرى.');
        return;
      }
      const amount = amountInput.value || 0;
      const countryText = countrySelect.options[countrySelect.selectedIndex].text;
      const msg = `مرحباً، أريد شحن ${amount} ماسة\nالدولة: ${countryText}\nطريقة الدفع: ${method}\nالوكيل: ${agentName}`;
      window.open(`https://wa.me/${agentPhone}?text=${encodeURIComponent(msg)}`,'_blank');
    }

    countrySelect.addEventListener('change', renderMethods);

    // تشغيل مبدئي
    renderMethods();
  </script>

</body>
</html>
